  <br>
  <div class="container mt-5 mr-2 ml-2">
    <form method="POST" action="c" class="needs-validation">
      <div class="mb-3">
        <label class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" name="nome" maxlength="100" placeholder="Digite seu nome completo" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone:</label>
        <input type="tel" class="form-control" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Endereço de e-mail:</label>
        <input type="email" class="form-control" name="email" maxlength="100" placeholder="xxxxxxx@xxxx.com" required>
      </div>
      <label class="form-label">Tipo:</label>
      <select class="form-select" required>
        <option selected disabled>Selecione uma opção!</option>
        <option value="1">Usuário</option>
        <option value="2">Gerente</option>
        <option value="3">Administrador</option>
      </select>
      <br>
      <label class="form-label">Situação:</label>
      <select class="form-select" required>
        <option selected disabled>Selecione uma opção!</option>
        <option value="1">Ativa</option>
        <option value="2">Encerrada</option>
      </select>
      <br>
      <button onclick="cadProfissional()" type="submit" value="Enviar" class="btn btn-dark mb-5 btn-enviar">Cadastrar</button>
    </form>
  </div>
