          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

  <br>
  <div class="container mt-5 mr-5 ml-5">
    <form method="POST" action="" class="needs-validation">
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" placeholder="ex: Gerente.." name="nome_tipo" maxlength="100" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição:</label>
        <textarea class="form-control" name"descricao" placeholder="..." maxlength="300" rows="3"></textarea>
      </div>
      <label class="form-label">Situação:</label>
      <select class="form-select" required>
        <option selected disabled>Selecione uma opção!</option>
        <option value="1">Ativa</option>
        <option value="0">Encerrada</option>
      </select>
      <br>
      <button onclick="cadTipo()" type="submit" value="Enviar" class="btn btn-dark mb-5 btn-enviar">Cadastrar</button>
    </form>
  </div>
